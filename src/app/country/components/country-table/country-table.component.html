<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="animate__animated animate__slideInUp animate__faster" *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img [src]="country.flags.svg" class="small-flag"></td>
      <td>{{ country.capital }}, {{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a class="nav-link" [routerLink]="['/country', country.cca2]" >Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
